<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

 <form>

       <h1>Event registeration</h1>
       <label for="name">Name: </label>
       <input type="text" id="name" name="name" placeholder="Enter your name">

         <br/>
            <br/>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email">

            <br/>
              <br/>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone number">
            <br/>
              <br/>
            <label for="occupation">Occupation:</label>
            <select name="occupation" id="occupation">
                <option value="student">Student</option>
                <option value="employed">Employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="retired">Retired</option>
            </select>
           
            <br/>
              <br/>

              <label for="file_upload">Upload File</label>
            <input type="file" id="file_upload" name="file_upload">


<input type="number" id="age" min="1" max="100">

            <br/>
            
              <br/>
             <label for="interest_area">Area of Interest:</label>
             
             
             <label for="html">HTML</label>
                <input type="checkbox" id="html" name="html" value="html">
                <label for="css">CSS</label>
                <input type="checkbox" id="css" name="css" value="css">
                <label for="javascript">JavaScript</label>
                <input type="checkbox" id="javascript" name="javascript" value="javascript">

                <br/>
                <br/>
                <label for="comments">Comments:</label>
            
                <br/>


            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>

            <br/>
              <br/>
            <input type="submit" value="Register">
            

 </form>















    
</body>
</html>
